<html>
    <head><title>Web pagi text</title></head>
    <body>
        <!-- disini tag formating -->
        <b>ini bold</b><br>
        <i>ini italic</i><br>
        <u>ini underline</u><br>
        <pre>ini performated</pre><br>
        <p>saya budi 2 <sub>1</sub></p>
        <p>saya budi 2 <sup>1</sup></p>
        <p>pak budi berkata : <blockquote>"saya kemarin makan somay"</blockquote></p>
        <hr>
        <center>judul tengah</center>
        <footer></footer>
    </body>
</html>
