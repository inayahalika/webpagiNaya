<html>
    <head><title></title></head>
    <body>
        <!-- membuat tag from -->
        <center><h1>FORM SAYA</h1></center>

        <form action=""method="">
            <label>Nama :</label>
            <input type="text" placeholder="Masukan Nama">
            <label>Password :</label>
            <input type="Password" placeholder="Masukkan password">
            <label>No.HP :</label>
            <input type="number" placeholder="Masukkan No.HP">
            <label>Tanggal lahir :</label>
            <input type="date" placeholder="dd/mm/yyyy">
            <label>Jenis kelamin :</label>
            <input type="radio" name="jk">laki-laki
            <input type="radio" name="jk">perempuan
            <label>Golongan darah :</label>
            <input type="radio" name="gol">A
            <input type="radio" name="gol">B
            <input type="radio" name="gol">AB
            <input type="radio" name="gol">O
            <label>Hobby :</label>
            <input type="checkbox" name="hb1"> Mancing
            <input type="checkbox" name="hb2"> Main bola
            <input type="checkbox" name="hb3"> Catur
            <input type="checkbox" name="hb4"> Berenang 
            <label>Kabupaten/Kota :</label>
            <select>
                <option>Banda Aceh</option>
                <option>Aceh Besar</option>
                <option>Aceh Jaya</option>
                <option>Aceh Pidie</option>
                <option>Bireun</option>
                <option>Aceh Selatan</option>
            </select>
            <label> </label>
            <input type="hidden">
            <label>Minggu :</label>
            <input type="week">
            <label>Jam :</label>
            <input type="time">
            <label>Email :</label>
            <input type="email" placeholder="admin@email">
            <label>Upload file :</label>
            <input type="file">
            <label>Alamat :</label>
            <textarea placeholder="Masukkan Alamat" cols="50" rows="5"></textarea>

            <button>Login</button>
            <input type="submit" value="Login">
            <input type="reset" value="Clean">
        </form>

        <footer></footer>
    </body>
</html>
